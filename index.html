<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhishek Mishra | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f5;
      color: #111;
    }

    header {
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      color: #cbd5e1;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .thumbnail {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      margin: 0;
      font-size: 1.25rem;
      color: #0f172a;
    }

    .card-body p {
      font-size: 0.95rem;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }

    .buttons a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    .badge {
      padding: 0.2rem 0.5rem;
      background: #e0e7ff;
      color: #4338ca;
      border-radius: 6px;
      font-size: 0.75rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f5f9;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Abhishek Mishra</h1>
    <p>Data Analytics Portfolio</p>
  </header>

  <section class="portfolio-grid">
    <div class="project-card">
      <img src="images/dashboard1.png" alt="Migration Trends Thumbnail" class="thumbnail">
      <div class="card-body">
        <h3>Migration Trends in Australia</h3>
        <p> Visualising migration patterns (1996â€“2016) using Power BI.</p>
        <div class="buttons">
          <a href="project1.html">Explore &rarr;</a>
          <span class="badge">Power BI</span>
        </div>
      </div>
    </div>

    <!-- Add more project-cards here if needed -->
  </section>

  <footer>
    &copy; 2025 Abhishek Mishra | Hosted on GitHub Pages
  </footer>
</body>
</html>
